name: Deploy Flutter Web to Vercel

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.2'

    - name: Install dependencies
      run: flutter pub get

    - name: Build Flutter Web with Vercel Environment Variables
      run: |
        flutter build web --release \
          --dart-define=APP_NAME="${{ secrets.APP_NAME || 'Default App' }}" \
          --dart-define=API_URL="${{ secrets.API_URL || 'https://default.com' }}" \
          --dart-define=DEBUG="${{ secrets.DEBUG || 'false' }}"

    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-args: '--prod --y'  # ‚Üê --yes para modo no interactivo
        working-directory: ./